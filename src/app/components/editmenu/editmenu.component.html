<app-header></app-header>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Edit Menu</h2>
      <br />
      <div class="col-sm-8">
        <form>
          <div class="form-group row">
            <label for="staticEmail" class="col col-form-label">Name : </label>
            <div class="col-10">
              <input
                type="text"
                class="form-control"
                id="menuname"
                placeholder="Name"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col col-form-label"
              >Price &nbsp;&nbsp;:
            </label>
            <div class="col-10">
              <input
                type="text"
                class="form-control"
                id="price"
                placeholder="Price ."
                required
              />
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col pt-0">Group :</legend>
              <div class="col-sm-9">
                <div class="form-check">
                    
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="isalamic"
                    id="isalamic"
                    value="0"
                  />
                  <img src="assets/isalamic.png" alt="" height="50px" width="50px">&nbsp;
                  <label class="form-check-label" for="gridRadios1">
                    For Islamic
                  </label>
                </div>
                <br>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="j"
                    id="j"
                    value="1"
                  />
                  <img src="assets/j.png" alt="" height="50px" width="50px">&nbsp;
                  <label class="form-check-label" for="gridRadios2">
                    For Vegetarian
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <br>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col pt-0">Food allergy :</legend>
              <div class="col-sm-9">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="Seafood"
                    id="Seafood"
                    value="0"
                  />
                  <img src="assets/seafood.png" alt="" height="50px" width="50px">&nbsp;
                  <label class="form-check-label" for="grid1">
                    Seafood
                  </label>
                </div>
                <p></p>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="Milk"
                    id="Milk"
                    value="1"
                  />
                  <img src="assets/milk.png" alt="" height="50px" width="50px" >&nbsp;
                  <label class="form-check-label" for="grid2">
                    Milk
                  </label>
                </div>
                <p></p>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="Peanuts"
                    id="Peanuts"
                    value="1"
                  />
                  <img src="assets/peanut.png" alt="" height="50px" width="50px" >&nbsp;
                  <label class="form-check-label" for="grid3">
                    Peanuts
                  </label>
                </div>
                <p></p>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="Wheat"
                    id="Wheat"
                    value="1"
                  />
                  <img src="assets/wheat.png" alt="" height="50px" width="50px" >&nbsp;
                  <label class="form-check-label" for="grid4">
                    Wheat
                  </label>
                </div>
                <p></p>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="Eggs"
                    id="Eggs"
                    value="1"
                  />
                  <img src="assets/egg.png" alt="" height="50px" width="50px" >&nbsp;
                  <label class="form-check-label" for="grid5">
                    Eggs
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <br>
          <button type="submit" class="btn btn-outline-primary">Submit</button> 
        </form>
      </div>
    </div>
  </body>
</html>
